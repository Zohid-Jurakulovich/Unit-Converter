<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />

		<title>Unit Converter</title>
	</head>

	<body>
		<div class="unitConverter">
			<div class="unitConverter__intro">
				<h1 class="unitConverter__title">Metric/Imperial Unit Conversion</h1>

				<input
					class="unitConverter__unit"
					type="number"
					min="0"
					max="999"
					aria-label="unitConverter"
					placeholder="0"
					id="input"
				/>

				<button id="convert-btn" class="unitConverter-btn">Convert</button>

				<!-- <button class="unitConverter-btn">Convert</button> -->
			</div>

			<div class="unitConverter__body">
				<div class="unitConverter__measurements measurements">
					<h2 class="measurements__title">Length (Meter/Feet)</h2>
					<p
						class="measurements__length measurements__units"
						id="length-el"
					></p>
				</div>
				<div class="unitConverter__measurements measurements">
					<h2 class="measurements__title">Volume (Liters/Gallons)</h2>
					<p
						class="measurements__volume measurements__units"
						id="volume-el"
					></p>
				</div>
				<div class="unitConverter__measurements measurements">
					<h2 class="measurements__title">Mass (Kilograms/Pounds)</h2>
					<p class="measurements__mass measurements__units" id="mass-el"></p>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
